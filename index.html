
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zaawansowany Generator Ogłoszeń Samochodowych</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    input, select, textarea { width: 100%; margin: 6px 0; padding: 8px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; }
    .checkbox-group label { font-weight: normal; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 16px; }
  </style>
</head>
<body>
  <h2>Zaawansowany Generator Ogłoszenia Samochodowego</h2>

  <label>Marka:</label>
  <input type="text" id="marka">

  <label>Model:</label>
  <input type="text" id="model">

  <label>Rok produkcji:</label>
  <input type="number" id="rok">

  <label>Rodzaj paliwa:</label>
  <select id="paliwo">
    <option>Benzyna</option>
    <option>Diesel</option>
    <option>LPG</option>
    <option>Hybryda</option>
    <option>Elektryczny</option>
  </select>

  <label>Przebieg (km):</label>
  <input type="number" id="przebieg">

  <label>Moc (KM):</label>
  <input type="number" id="moc">

  <label>Skrzynia biegów:</label>
  <select id="skrzynia">
    <option>Manualna</option>
    <option>Automatyczna</option>
  </select>

  <label>Typ nadwozia:</label>
  <select id="nadwozie">
    <option>Hatchback</option>
    <option>Sedan</option>
    <option>Kombi</option>
    <option>SUV</option>
    <option>Coupe</option>
    <option>Inne</option>
  </select>

  <label>Kolor nadwozia:</label>
  <input type="text" id="kolor">

  <label>Stan ogólny:</label>
  <select id="stan">
    <option>Bardzo dobry</option>
    <option>Dobry</option>
    <option>Do poprawek</option>
  </select>

  <label>Wyposażenie:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="klimatyzacja"> Klimatyzacja</label>
    <label><input type="checkbox" value="tempomat"> Tempomat</label>
    <label><input type="checkbox" value="nawigacja GPS"> Nawigacja</label>
    <label><input type="checkbox" value="podgrzewane fotele"> Podgrzewane fotele</label>
    <label><input type="checkbox" value="czujniki parkowania"> Czujniki parkowania</label>
    <label><input type="checkbox" value="skórzana tapicerka"> Skórzana tapicerka</label>
  </div>

  <label>Opis serwisowania (opcjonalnie):</label>
  <input type="text" id="serwis" placeholder="np. wymieniony rozrząd przy 150 tys.">

  <label>Cena (zł):</label>
  <input type="number" id="cena">

  
  <label>Data pierwszej rejestracji:</label>
  <input type="text" id="rejestracja" placeholder="np. 2016-05-12">

  <label>Pochodzenie pojazdu:</label>
  <select id="pochodzenie">
    <option>Polski salon</option>
    <option>Sprowadzony</option>
  </select>

  <label>Wypadkowość:</label>
  <select id="wypadkowy">
    <option>Bezwypadkowy</option>
    <option>Po kolizji</option>
    <option>Po wypadku</option>
  </select>

  <label>Styl ogłoszenia:</label>
    
  <select id="styl">
    <option value="standard">Standardowy</option>
    <option value="profesjonalny">Profesjonalny</option>
    <option value="emocjonalny">Emocjonalny</option>
  </select>

  <button onclick="generuj()">Generuj ogłoszenie</button>

  <textarea id="wynik" readonly style="height: 300px;"></textarea>

  <script>
    function generuj() {
      const marka = document.getElementById("marka").value;
      const model = document.getElementById("model").value;
      const rok = document.getElementById("rok").value;
      const paliwo = document.getElementById("paliwo").value;
      const przebieg = document.getElementById("przebieg").value;
      const moc = document.getElementById("moc").value;
      const skrzynia = document.getElementById("skrzynia").value;
      const nadwozie = document.getElementById("nadwozie").value;
      const kolor = document.getElementById("kolor").value;
      const stan = document.getElementById("stan").value;
      const cena = document.getElementById("cena").value;
      const serwis = document.getElementById("serwis").value;
      const styl = document.getElementById("styl").value;

      const checkboxy = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
      const wyposazenie = Array.from(checkboxy)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      let tekst = "";

      if (styl === "standard") {
        tekst = `**${marka} ${model}, ${rok}, ${paliwo}, ${przebieg} km**

Na sprzedaż ${marka} ${model} (${nadwozie.toLowerCase()}) z ${rok} roku, kolor: ${kolor}.  
Silnik ${moc} KM, ${paliwo.toLowerCase()}, skrzynia ${skrzynia.toLowerCase()}.  
Stan: ${stan.toLowerCase()}.

${wyposazenie.length ? 'Wyposażenie: ' + wyposazenie.join(', ') + '.' : ''}
${serwis ? 'Serwis: ' + serwis + '.' : ''}

Cena: **${cena} zł**  
Możliwość negocjacji.`;
      } else if (styl === "profesjonalny") {
        tekst = `${marka} ${model} z ${rok} roku – wersja ${nadwozie}, kolor: ${kolor}, w bardzo dobrym stanie technicznym i wizualnym.  
Auto wyposażone w ${moc} KM silnik ${paliwo.toLowerCase()}, skrzynia ${skrzynia.toLowerCase()}, przebieg ${przebieg} km.

Na pokładzie m.in.: ${wyposazenie.join(', ') || 'podstawowe wyposażenie'}.  
${serwis ? 'Historia serwisowa: ' + serwis + '.' : ''}

Propozycja ceny: ${cena} zł – zapraszam do kontaktu.`;
      } else if (styl === "emocjonalny") {
        tekst = `Sprzedaję ukochane auto – ${marka} ${model}, które wiernie służyło mi od ${rok} roku.  
To niezawodny kompan podróży, z silnikiem ${moc} KM (${paliwo}), przebiegiem ${przebieg} km i ${skrzynia.toLowerCase()} skrzynią.

Auto w ${stan.toLowerCase()}m stanie, gotowe do nowych przygód.  
Ma ${nadwozie.toLowerCase()} nadwozie w pięknym kolorze: ${kolor}.  
${wyposazenie.length ? 'Wyposażone m.in. w: ' + wyposazenie.join(', ') + '.' : ''}
${serwis ? 'Dbane na bieżąco – ' + serwis + '.' : ''}

Cena: ${cena} zł – do negocjacji dla zdecydowanego kupca.`;
      }

      document.getElementById("wynik").value = tekst;
    }
  </script>
</body>
</html>
